version: 2

test_steps: &default_test_steps
  - checkout
  - restore_cache:
  - run:
      name: Installing Miniconda
      command: |
          if [ ! -d "/home/circleci/miniconda" ]; then
            wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
            bash miniconda.sh -b -p $HOME/miniconda
            export PATH="$HOME/miniconda/bin:$PATH"
            conda config --set always_yes yes --set changeps1 no
          fi
          sudo chown -R $USER.$USER $HOME
  - run:
      name: Configuring conda
      command: |
          export PATH="$HOME/miniconda/bin:$PATH"
          if [ ! -d "/home/circleci/miniconda/envs/${ENV_NAME}" ]; then
            conda update -q conda
            conda env create -f ci/environment-${PYTHON}.yml --name=${ENV_NAME}
            source activate ${ENV_NAME}
          fi
          conda env list
          conda list ${ENV_NAME}
  - save_cache:
      paths:
        - "/home/circleci/miniconda"
  - run:
      name: Installing package
      command: |
        export PATH="$HOME/miniconda/bin:$PATH"
        source activate ${ENV_NAME}
        pip install -e .[tests]
  - run:
      name: Running unit tests
      command: |
        /home/circleci/miniconda/envs/${ENV_NAME}/bin/pytest
  - store_test_results:
      path: test_results
  - run:
      name: Uploading coverage
      command: |
        export PATH="$HOME/miniconda/bin:$PATH"
        source activate ${ENV_NAME}
        codecov

jobs:
  build_36:
    machine: true
    environment:
      PYTHON: "3.6"
      ENV_NAME: "py36-sparse-test"
    steps:
      <<: *default_test_steps
      - restore_cache:
        keys:
          - miniconda-v1-{{ checksum "ci/environment-3.6.yml" }}
      - save_cache:
        key: miniconda-v1-{{ checksum "ci/environment-3.6.yml" }}

  build_27:
    machine: true
    environment:
      PYTHON: "2.7"
      ENV_NAME: "py27-sparse-test"
      ENV_CHECKSUM: "{{ checksum "ci/environment-2.7.yml" }}"
    steps:
      <<: *default_test_steps
      - restore_cache:
        keys:
          - miniconda-v1-{{ checksum "ci/environment-2.7.yml" }}
      - save_cache:
        key: miniconda-v1-{{ checksum "ci/environment-2.7.yml" }}

workflows:
  version: 2
  run_all_pythons:
    jobs:
      - build_36
      - build_27
