jobs:
- job: Linux
  variables:
    python_version: '3.5'
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
    - template: ci/azure-steps.yml
  strategy:
    matrix:
        Python37:
          python_version: '3.7'
        Python36:
          python_version: '3.6'
        Python35:
          python_version: '3.5'
        ArrayFunction:
          NUMPY_EXPERIMENTAL_ARRAY_FUNCTION: '1'
          NUMPY_VERSION: '==1.16.2'
- job: MacOS
  variables:
    python_version: '3.5'
  pool:
    vmImage: 'macos-10.13'
  steps:
    - template: ci/azure-steps.yml
- job: Windows
  variables:
    python_version: '3.5'
  pool:
    vmImage: 'vs2017-win2016'
  steps:
    - template: ci/azure-steps.yml
